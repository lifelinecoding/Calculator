<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="calculation">
               <div class="text-box" contenteditable="true"> </div>
            </div>
            <div id="keys">
                <div class="rows" id="row1">
                    <button id="AC">AC</button>
                    <button id="percentage">%</button>
                    <button id="backspace"><i class="fa-solid fa-arrow-left"></i></button>
                    <button id="divide"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="rows" id="row2">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</i></button>
                    <button id="multiply"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="rows" id="row3">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subtract"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="rows" id="row4">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</i></button>
                    <button id="addition"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="rows" id="row5">
                    <button id="zero-2">00</button>
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
